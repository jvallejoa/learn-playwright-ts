<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders Page</title>
  <style>
    .order { margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc; }
    .status { font-size: 0.9rem; color: gray; margin-left: 0.5rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Orders</h1>
  
  <!-- Orders region -->
  <div role="region" aria-label="Orders" id="orders-list">
    <div class="order" data-order-id="1" data-status="Active">
      <span>Order #1</span>
      <span class="status">Active</span>
      <button class="cancel-btn">Cancel subscription</button>
    </div>
    <div class="order" data-order-id="2" data-status="Pending">
      <span>Order #2</span>
      <span class="status">Pending</span>
      <button class="cancel-btn">Cancel subscription</button>
    </div>
    <div class="order" data-order-id="3" data-status="Expired">
      <span>Order #3</span>
      <span class="status">Expired</span>
      <button class="cancel-btn">Cancel subscription</button>
    </div>
  </div>

  <!-- Filters -->
  <aside role="region" aria-label="Filters">
    <h2>Filter Orders</h2>
    <label>
      <input type="checkbox" value="Active" checked /> Active
    </label>
    <label>
      <input type="checkbox" value="Pending" checked /> Pending
    </label>
    <label>
      <input type="checkbox" value="Expired" checked /> Expired
    </label>
  </aside>

  <script>
    // Cancel button logic
    document.querySelectorAll(".cancel-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        e.target.closest(".order").remove();
      });
    });

    // Filter logic
    const checkboxes = document.querySelectorAll("aside input[type=checkbox]");
    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        const activeFilters = Array.from(checkboxes)
          .filter(c => c.checked)
          .map(c => c.value);

        document.querySelectorAll(".order").forEach(order => {
          order.classList.toggle(
            "hidden",
            !activeFilters.includes(order.dataset.status)
          );
        });
      });
    });
  </script>
</body>
</html>
